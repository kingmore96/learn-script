{% extends "base.html" %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Sign in failed!</h1>
            <div class="alert alert-danger"><strong>Sorry! </strong>Your email and password doesn't match,please try again!</div>
        </div>
    </div>
    <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-user"></span> Please sign in</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/signin" method="POST">
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" name="email" class="form-control" placeholder="Email">
                                <p class="help-block">Use email:XXX@email.com</p>    
                            </div>
                            <div class="form-group">
                                <label>PassWord</label>
                                <input type="password",name="password" class="form-control" placeholder="Password">
                                <p class="help-block">password must be 15 length</p>        
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-hd-video"></span>Video Training</h3>
                    </div>
                    <div class="panel-body">
                        <video width="100%" controls="controls">
                            <source src="https://github.com/michaelliao/learn-javascript/raw/master/video/vscode-nodejs.mp4">
                        </video>
                    </div>
                </div>

            </div>
        </div>
</div>
{% endblock %}
